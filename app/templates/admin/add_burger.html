{% extends "base.html" %}

{% block title %}Add Burger - Admin - Hamburger Shop{% endblock %}

{% block content %}
<h1 class="mb-4">Add New Burger</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Burger Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($) *</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Ingredients</label>
                        <div class="list-group">
                            {% for ingredient in ingredients %}
                                <label class="list-group-item">
                                    <input class="form-check-input" type="checkbox" name="ingredients" value="{{ ingredient.id }}">
                                    {{ ingredient.name }}
                                    {% if not ingredient.is_available %}
                                        <span class="badge bg-warning float-end">Missing</span>
                                    {% endif %}
                                    <input type="hidden" name="quantity_{{ ingredient.id }}" value="1">
                                </label>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success btn-lg">Create Burger</button>
                        <a href="{{ url_for('admin.list_burgers') }}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
